
<link rel="stylesheet" type="text/css" href="assets/css/create/main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script><style>body{background-image:url("assets/images/back.jpg")}.animation{font-family:'Gochi Hand',cursive;font-size:3.5em;position:relative;top:0;left:0;right:0;bottom:0;height:100px;margin:auto;display:block;-webkit-animation:bounce 1s ease infinite alternate;color:#f39c12;text-align:center;line-height:70px;text-shadow:0 1px 0 #CCC,0 2px 0 #CCC,0 3px 0 #CCC,0 4px 0 #CCC,0 5px 0 #CCC,0 6px 0 transparent,0 7px 0 transparent,0 8px 0 transparent,0 9px 0 transparent,0 10px 10px rgba(0,0,0,.6)}@-webkit-keyframes bounce{100%{top:-30px;text-shadow:0 1px 0 #CCC,0 2px 0 #CCC,0 3px 0 #CCC,0 4px 0 #CCC,0 5px 0 #CCC,0 6px 0 #CCC,0 7px 0 #CCC,0 8px 0 #CCC,0 9px 0 #CCC,0 30px 30px rgba(0,0,0,.3)}}.enjoy-css{display:inline-block;-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;cursor:pointer;margin:30px 0 0;padding:0 60px;border:1px solid #0f9b0f;-webkit-border-radius:3px;border-radius:3px;font:normal 25px/60px "Questrial",Helvetica,sans-serif;color:#fff;-o-text-overflow:clip;text-overflow:clip;background:-webkit-linear-gradient(-90deg,#5abe57 0,#359238 100%),#5abe57;background:-moz-linear-gradient(180deg,#5abe57 0,#359238 100%),#5abe57;background:linear-gradient(180deg,#5abe57 0,#359238 100%),#5abe57;-webkit-background-origin:padding-box;background-origin:padding-box;-webkit-background-clip:border-box;background-clip:border-box;-webkit-background-size:auto auto;background-size:auto auto;-webkit-box-shadow:0 2px 1px 0 rgba(0,0,0,0.3);box-shadow:0 2px 1px 0 rgba(0,0,0,0.3);text-shadow:0 1px 2px #327228}.enjoy-css:hover{background:#5abe57;-webkit-box-shadow:0 2px 4px 0 rgba(0,0,0,0.11);box-shadow:0 2px 4px 0 rgba(0,0,0,0.11);-webkit-transition:all 150ms cubic-bezier(0.42,0,0.58,1);-moz-transition:all 150ms cubic-bezier(0.42,0,0.58,1);-o-transition:all 150ms cubic-bezier(0.42,0,0.58,1);transition:all 150ms cubic-bezier(0.42,0,0.58,1)}.enjoy-css:active{border:1px solid rgba(180,180,180,0.2);background:rgba(77,168,74,1);-webkit-box-shadow:0 3px 0 0 rgba(0,0,0,0.1) inset;box-shadow:0 3px 0 0 rgba(0,0,0,0.1) inset;-webkit-transition:none;-moz-transition:none;-o-transition:none;transition:none}</style><body><div class="container"> <div class="row main" style="padding:-50px"> <div class="panel-heading"> <div class="panel-title text-center"> <h6 class="animation">Create Wish</h6> </div> </div> <div ng-show="!register.successmsg" class="main-login main-center"> <form name="signupForm" class="form-horizontal" ng-submit="register.regwish(regdata);"> <div class="form-group"> <label for="name" class="cols-sm-2 control-label">Select Type of Wish</label> <div class="cols-sm-10"> <div class="input-group"> <span class="input-group-addon"><i class="fa fa-bars" aria-hidden="true"></i></span>
    <select type="text" class="form-control" name="name" id="name" placeholder="Type of wish" ng-model="register.regdata.fest" required>



        <option value="Happy Dhanteras">Dhanteras</option>
        <option value="Happy Diwali">Diwali</option>
        <option value="Happy Bhai Dooj">Bhai Dooj</option>
        <option value="Good Morning">Good Morning</option>
        <option value="Good Night">Good Night</option>
        <option value="Happy Anniversary">Anniversary</option>
        <option value="Happy Birthday">Birthday</option>
    </select>
</div> </div> </div>
    <div class="form-group"> <label for="email" class="cols-sm-2 control-label">Select Theme</label>
        <div class="cols-sm-10"> <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-gg-circle" aria-hidden="true"></i></span>
            <select class="form-control" name="email" id="email" placeholder="Select" ng-model="register.regdata.choice" required>
                <option value="type1">Fire Cracker</option>
                <option value="type7">Laxmi Ji Gold Theme</option>
                <option value="type8">Indian Currency Theme</option>
                <option value="type2">Blue Fire Cracker</option>
                <option value="type3">Colourful balls</option>
                <option value="type9">Dollar Theme</option>
                <option value="type5">Water Theme</option>
                <option value="type6">Cake Theme</option>
                </select></div>
            <p style="color:red">** More themes to be added soon. </p></div></div>
    <div class="form-group" style="margin-top:-30px">
        <label for="name" class="cols-sm-2 control-label">Name</label>
        <div class="cols-sm-10"> <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" ng-model="register.regdata.counter" required>
            </input>
        </div> </div></div>
    <div class="form-group" style="margin-top:-10px">
        <label for="username" class="cols-sm-2 control-label">Message</label>
        <div class="cols-sm-10"> <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-newspaper-o" aria-hidden="true"></i></span>
            <textarea type="text" class="form-control" name="username" id="username" placeholder="Enter your Message" ng-model="register.regdata.messages" required>
    </textarea>
        </div> </div></div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block login-button" style="background-color:#f0ad4e;color:black;border-color:black">
            <b>Create Wish</b></button>
    </div> </form> </div>
    <div class="main-login main-center" style="margin-top:50px" ng-show="register.successmsg">
        <h4><b>Copy and Share this link</b> </h4>
        <textarea class="input-group" style="background-color:#e5e5e5;color:black;bold;width:101%;height:120px">{{register.pub_url}}</textarea>
        <p style="margin-left:20px;color:green"><b>Wish on Whatsapp & <span style="color:#1e84f2">Facebook</span></b></p>
        <a ng-href="whatsapp://send?text={{register.whatsapp_url}}" data-action="share/whatsapp/share"><img src="assets/images/w.ico" width="50px" height="40px"></img></a>
    </div>
</div>
</div>
