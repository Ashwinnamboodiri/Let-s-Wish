<html><head>
    <link rel="stylesheet" type="text/css" href="assets/css/sample.css">

    <style>
        @-webkit-keyframes jello {  from, 11.1%, to {    transform: none;  }
            22.2% {    transform: skewX(-12.5deg) skewY(-12.5deg);  }
            33.3% {    transform: skewX(6.25deg) skewY(6.25deg);  }
            44.4% {    transform: skewX(-3.125deg) skewY(-3.125deg);  }
            55.5% {    transform: skewX(1.5625deg) skewY(1.5625deg);  }
            66.6% {    transform: skewX(-0.78125deg) skewY(-0.78125deg);  }
            77.7% {    transform: skewX(0.390625deg) skewY(0.390625deg);  }
            88.8% {    transform: skewX(-0.1953125deg) skewY(-0.1953125deg);  }}
         .jello {  -webkit-animation: jello 3s infinite;  transform-origin: center; -webkit-animation-delay:6s}
        @-webkit-keyframes hue {
            from {    -webkit-filter: hue-rotate(0deg);  }
            to {    -webkit-filter: hue-rotate(-360deg);  }}
        .m1{position:fixed;left:1%; width:auto;height:100%;top:1%;color:#000;}
        .m2{position:fixed;right:1%; width:auto;height:100%;top:1%;color:#000;}
        .diffuse-light{-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;
            border:0;font:normal 23px/normal "Comic Sans MS",cursive,sans-serif;color:cyan;text-align:center;
            -o-text-overflow:clip;text-overflow:clip;text-shadow:0 15px 29px rgba(0,0,0,0.0980392),10px 20px 5px rgba(0,0,0,0.0470588),-10px 20px 5px rgba(0,0,0,0.0470588);
            -webkit-transition:all 200ms cubic-bezier(0.42,0,0.58,1) 10ms;-moz-transition:all 200ms cubic-bezier(0.42,0,0.58,1) 10ms;
            -o-transition:all 200ms cubic-bezier(0.42,0,0.58,1) 10ms;transition:all 200ms cubic-bezier(0.42,0,0.58,1) 10ms}
        .diffuse-light:hover{font:normal 24px/normal Verdana,Geneva,sans-serif;text-shadow:0 -15px 29px rgba(0,0,0,0.0980392),10px -20px 5px rgba(0,0,0,0.0470588),-10px -20px 5px rgba(0,0,0,0.0470588)}
    </style>
</head>
